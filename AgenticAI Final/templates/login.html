<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Voting Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px 30px;
      width: 35vw;
      min-width: 320px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.138);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .login-container:hover {
      /* transform: translateY(-5px); */
      /* box-shadow: 0 12px 40px rgba(0,0,0,0.5); */
    }

    h1 {
      text-align: center;
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #6a11cb, #2575fc, #ff416c);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 5s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .form-label {
      font-weight: 600;
      color: rgba(0, 0, 0, 0.769);
    }

    .form-control {
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.4);
      color: #fff;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 20px;
      transition: all 0.2s;
    }

    .form-control:focus {
      background: rgba(255,255,255,0.25);
      border-color: #6a11cb;
      box-shadow: 0 0 10px rgba(106,17,203,0.5);
      color: black;
      outline: none;
    }

    ::placeholder {
      color: rgba(255,255,255,0.7);
    }

.btn-primary {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  font-weight: 600;
  border-radius: 6px; /* simple rounded corners */
  background-color: #0057B7; /* solid trustworthy blue */
  color: #fff;
  border: 1px solid #004080; /* subtle border for formality */
  box-shadow: 0 2px 6px rgba(0, 87, 183, 0.3); /* subtle shadow for depth */
  cursor: pointer;
  transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
}

.btn-primary:hover {
  background-color: #2f8dec; /* slightly darker on hover */
  box-shadow: 0 4px 12px rgba(28, 142, 255, 0.941); /* stronger shadow on hover */
  transform: scale(1.05); /* gentle scale up */
}

.btn-primary:active {
  background-color: #1585f6; /* even darker on active */
  box-shadow: 0 2px 6px rgb(16, 119, 222);
  transform: scale(0.98); /* slight press effect */
}

.btn-primary:focus-visible {
  outline: 3px solid #80b3ff; /* visible focus ring for accessibility */
  outline-offset: 2px;
}




    .flash-message {
      text-align: center;
      margin-bottom: 15px;
      font-weight: 600;
      color: #ff4d4f;
    }

  </style>
</head>
<body>

  <div class="login-container">

    <h1>Welcome Back</h1>

    {% for messages in get_flashed_messages() %}
      <div class="flash-message">{{ messages }}</div>
    {% endfor %}

    <form action="/login" method="POST">
      <label for="passkey" class="form-label">Password</label>
      <input type="password" class="form-control" id="passkey" name="passkey" placeholder="Enter your password" required>

      <label for="otp" class="form-label">OTP</label>
      <input type="password" class="form-control" id="otp" name="otp" placeholder="Enter OTP" required>

      <button type="submit" class="btn btn-primary">Login</button>
    </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #d9e2ec, #f1f5f9); /* Soft, elegant gradient */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.85); /* subtle frosted look */
      border-radius: 20px;
      padding: 35px 30px;
      width: 35vw;
      min-width: 320px;
      border: 1px solid rgba(200, 200, 200, 0.5);
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.15);
    }

    h1 {
      text-align: center;
      font-weight: 700;
      color: #334e68;
      margin-bottom: 25px;
    }

    .form-label {
      font-weight: 600;
      color: #334e68;
    }

    .form-control {
      background: #f1f5f9; /* soft light input background */
      border: 1px solid #cbd5e1;
      color: #334e68;
      border-radius: 10px;
      padding: 12px;
      transition: all 0.2s;
    }

    .form-control:focus {
      background: #e2e8f0;
      border-color: #627d98;
      box-shadow: 0 0 10px rgba(98,125,152,0.3);
      color: #1f2937;
      outline: none;
    }

    ::placeholder {
      color: rgba(51,78,104,0.6);
    }

    #btns {
      width: 100%;
      padding: 10px;
      font-size: 17px;
      font-weight: 600;
      border-radius: 10px;
      background: linear-gradient(90deg, #627d98, #334e68);
      color: #fff;
      border: none;
      transition: all 0.3s ease;
    }

    #btns:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      background: linear-gradient(90deg, #334e68, #627d98);
    }

    .terms {
      font-size: 0.85rem;
      color: #334e68;
    }

    .terms input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-right: 8px;
    }

    @media (max-width: 768px) {
      .container {
        width: 90vw;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <h1>Create Account</h1>



    <form action="/" method="POST">
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Name</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Eren Yeager" required name="name">
      </div>

      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Email</label>
        <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="eren_titan@gmail.com" required name="email">
      </div>

      <div class="mb-3">
        <label for="formGroupExampleInput3" class="form-label">Password</label>
        <input type="password" class="form-control" id="formGroupExampleInput3" placeholder="Strong Password" required name="passkey">
      </div>

      <div class="mb-3">
        <label for="formGroupExampleInput4" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="formGroupExampleInput4" placeholder="Confirm Password" required name="cpasskey">
      </div>

      <div class="mb-3 form-check terms">
        <input type="checkbox" class="form-check-input" id="termsCheck" required>
        <label class="form-check-label" for="termsCheck">I agree to the Terms of Service and Privacy Policy</label>
      </div>

      <div class="mb-3">
        <button type="submit" class="btn" id="btns">Create Account</button>
      </div>
    </form>

  </div>

  <script>
  const checkbox = document.getElementById('termsCheck');
  const submitBtn = document.getElementById('btns');

  // Enable the button only when checkbox is checked
  checkbox.addEventListener('change', () => {
    submitBtn.disabled = !checkbox.checked;
  });
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
